<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="container" fxLayout="row" fxLayoutAlign="space-evenly start">
            <span  *ngFor="let link of routeLinks" >
                <a mat-button class="header-button" [routerLink]="link.link">
                <mat-icon>{{link.icon}}</mat-icon>{{link.label}}
                </a>
            </span>
            <button mat-button [matMenuTriggerFor]="colormenu">Color変更</button>
            <mat-menu #colormenu="matMenu">
                <button mat-menu-item (click)="setColor('indigo-pink')">indigo-pink</button>
                <button mat-menu-item (click)="setColor('deeppurple-amber')">deeppurple-amber</button>
                <button mat-menu-item (click)="setColor('pink-bluegrey')">pink-bluegrey</button>
                <button mat-menu-item (click)="setColor('purple-green')">purple-green</button>
            </mat-menu>
        </div>
    </mat-toolbar-row>  
</mat-toolbar>

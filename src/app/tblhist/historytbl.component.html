<div class="mat-elevation-z8">
  <mat-toolbar>
    <!-- <button mat-flat-button color="accent" (click)="update()">変更</button> -->
    <button mat-flat-button color="warn" (click)="deleteHist()">チェックを削除</button>
    <mat-paginator #paginators
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50, 100]">
    </mat-paginator>
  </mat-toolbar>
  <table mat-table [dataSource]="dataSource" class="full-width-table" aria-label="Elements">
    <ng-container matColumnDef="checked">
      <th mat-header-cell *matHeaderCellDef>Chk</th>
      <td mat-cell *matCellDef="let row"> 
        <mat-checkbox [(ngModel)]="row.checked"></mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef>連番</th>
      <td mat-cell *matCellDef="let row" style="text-align:right;">{{row.index}}</td>
    </ng-container>
    <ng-container matColumnDef="head.cus">
      <th mat-header-cell *matHeaderCellDef>顧客コード</th>
      <td mat-cell *matCellDef="let row">{{row.head.cus}}</td>
    </ng-container>
    <ng-container matColumnDef="head.payt">
      <th mat-header-cell *matHeaderCellDef>支払方法</th>
      <td mat-cell *matCellDef="let row">{{row.head.payt | payType}}</td>
    </ng-container>        
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>登録時刻</th>
      <td mat-cell *matCellDef="let row">{{row.time | date:'yy/MM/dd HH:mm'}}</td>
    </ng-container>
    <ng-container matColumnDef="head.mem">
      <th mat-header-cell *matHeaderCellDef>メモ</th>
      <td mat-cell *matCellDef="let row">{{row.head.mem}}</td>
    </ng-container>
    <ng-container matColumnDef="head.sum">
      <th mat-header-cell *matHeaderCellDef>合計金額</th>
      <td mat-cell *matCellDef="let row" style="text-align:right;">{{row.head.sum | number}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
